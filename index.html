<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome Books List</title>
  </head>
  <body>
    <h1>Awesome Books</h1>
    <div class="books-container" id="container"></div>

    <form class="form-container" id="form">
      <input type="text" id="title"/>
      <input type="text" id="author"/>
      <button type="submit" id="addbtn">Add</button>
    </form>

    <p id = "error-empty">Alert: Please insert the name of Book and Author.</p>
    <p id = "error-repeat">Note: This book already exists in your Reading List.</p>

    <script src="js/books.js"></script>
  </body>
</html>
